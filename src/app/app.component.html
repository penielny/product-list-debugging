<main>
  <section class="desserts">
    <h1>Desserts</h1>

    <div class="desserts-container">
      @for (dessert of desserts; track $index) {
      <app-dessert-card [dessert]="dessert"></app-dessert-card>
      }
    </div>
  </section>
  <app-cart (showModalEvent)="toggleModal()"></app-cart>
  @if (showConfirmModal) {
  <app-order-modal (startNewAction)="closeModal()"></app-order-modal>
  }
</main>
